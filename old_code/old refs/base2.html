<!DOCTYPE html>
<html>
  <head>
  	<link  rel="stylesheet" type="text/css" 
    href="/stylesheets/main.css" />
    <title>{% block title %}{% endblock %}</title>
  </head>

  <body>
  	<div class="fb-area">
			
		<a href="/blog/newpost">Post Again?</a>
			<a href="/blog" class="main-title">
		  Blogged about something:
		</a>
			
  </div>
  <div id="content">
  {% block content %}
  {% for fbid in fbids %}

<img src="https://graph.facebook.com/{{fbid}}/picture"/>
{% endfor %}
  {% endblock %}
  </div>
  <br /><br />
  <div class="age">
    queried {{seconds}} seconds ago
  </div>
</body>

</html>
